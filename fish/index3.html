
<!DOCTYPE html>
<html dir="ltr">
  <head>

    <title>Rich Text Editor</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link href="rich-text-editor.css" rel="stylesheet">
  </head>
  <body style="padding-top:3.5em;">
    <p style="border-bottom:1px dashed;position:absolute;top:0;right:0;left:0;height:3em;line-height:3em;margin:0;padding:0 1em;">By <a href="https://browsersfish.weebly.com">Fish</a>!</p>
    <form method="get">
      <p><textarea name="content" placeholder="Content goes here&hellip;">&lt;p&gt;&lt;b style=&quot;font-size:150%;color:#00a;&quot;&gt;Rich Text Editor&lt;/b&gt;&lt;/p&gt;&lt;p&gt;A rich text editor that is designed to accept limited set of inline &lt;abbr title=&quot;Hyper Text Markup Language&quot;&gt;HTML&lt;/abbr&gt; tags only.&lt;/p&gt;&lt;p&gt;This rich text editor works best on any form that are accessible in the public such as&lt;br&gt;comment form in a blog, chat form in a social media and question or answer form in a forum.&lt;/p&gt;&lt;p&gt;&lt;span style=&quot;font-size:120%;&quot;&gt;Features&lt;/span&gt;&lt;/p&gt;&lt;p&gt;? Tools: &lt;i&gt;Bold&lt;/i&gt;, &lt;i&gt;Italic&lt;/i&gt;, &lt;i&gt;Underline&lt;/i&gt;, &lt;i&gt;Link&lt;/i&gt;, &lt;i&gt;Source&lt;/i&gt;&lt;br&gt;? Keyboard Shortcuts&lt;br&gt;? Source View&lt;br&gt;? HTML5 Output&lt;br&gt;? Simple &lt;abbr title=&quot;Application Programming Interface&quot;&gt;API&lt;/abbr&gt;&lt;br&gt;? Option to Disable the &lt;kbd&gt;Enter&lt;/kbd&gt; Key&lt;br&gt;? Option to Disable the Source View&lt;br&gt;? &lt;abbr title=&quot;Cross-Site Scripting&quot;&gt;XSS&lt;/abbr&gt; Protection.&lt;/p&gt;</textarea></p>
      <p><button type="submit">Submit</button></p>
    </form>
    <script src="rich-text-editor.js"></script>
    <script>
    var editor = new RTE(document.querySelector('textarea'), {
        tools: ['b', 'i', 'u', 'a', 'x'],
        enter: function() {
            console.log('enter');
        },
        x: function(e, $, t) {
            console.log('x:' + t);
        },
        update: function() {
            console.log('update');
        }
    });
    </script>
  </body>
